name: Deployment

on:
  push:
    tags:
      - "*.*.*.*"

run-name: "Deploy ${{ github.ref_name }} to Production"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: django
            dockerfile: ./compose/production/django/Dockerfile
          - name: postgres
            dockerfile: ./compose/production/postgres/Dockerfile
          - name: nginx
            dockerfile: ./compose/production/nginx/Dockerfile
          - name: awscli
            dockerfile: ./compose/production/aws/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for ${{ matrix.name }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push ${{ matrix.name }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.name }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.name }}:buildcache,mode=max

  set-visibility:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Set package visibility to public
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Set visibility for all container packages belonging to this repository to public
          OWNER="${{ github.repository_owner }}"
          REPO_NAME="${{ github.event.repository.name }}"
          FULL_REPO="${OWNER}/${REPO_NAME}"

          echo "Retrieving container packages for ${FULL_REPO}..."

          # Fetch all container packages from the organization
          PACKAGE_NAMES=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/orgs/${OWNER}/packages?package_type=container&per_page=100" \
            --jq '.[].name' 2>/dev/null || echo "")

          if [ -z "${PACKAGE_NAMES}" ]; then
            echo "No container packages found for ${FULL_REPO}."
            exit 0
          fi

          # Process each package name
          while IFS= read -r FULL_NAME; do
            # Only process packages that belong to this repository
            case "${FULL_NAME}" in
              "${FULL_REPO}/"*)
                # Encode "/" as "%2F" for the API path segment
                PACKAGE_PATH_ENCODED="${FULL_NAME//\//%2F}"
                echo "Setting ${FULL_NAME} to public..."

                # Try to set visibility, ignore errors if already public or doesn't exist yet
                if ! OUTPUT=$(gh api \
                  --method PATCH \
                  -H "Accept: application/vnd.github+json" \
                  -H "X-GitHub-Api-Version: 2022-11-28" \
                  "/orgs/${OWNER}/packages/container/${PACKAGE_PATH_ENCODED}" \
                  -f visibility="public" 2>&1); then
                  echo "Could not set ${FULL_NAME} to public (may already be public or not editable). Details:"
                  echo "${OUTPUT}"
                fi
                ;;
              *)
                # Skip packages that do not belong to this repository
                ;;
            esac
          done <<< "${PACKAGE_NAMES}"

  deploy:
    needs: set-visibility
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          command_timeout: 1337m
          script_stop: true
          script: |
            cd ${{ secrets.REPOSITORY_LOCATION }}
            git pull origin master --force
            docker compose -f docker-compose.ghcr.yml pull
            docker compose -f docker-compose.ghcr.yml up -d
            docker compose -f docker-compose.ghcr.yml run --rm django python manage.py migrate
            docker image prune -a --force
